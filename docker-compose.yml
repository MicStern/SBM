services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: appdb
    ports:
      - "5432:5432"
    volumes:
      - dbdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d appdb"]
      interval: 5s
      timeout: 3s
      retries: 10

  app:
    build: .
    depends_on:
      db:
        condition: service_healthy
    # .env wird automatisch eingelesen, zusÃ¤tzlich hier DB-URL fest verdrahtet:
    env_file:
      - .env.example
    environment:
      DATABASE_URL: postgresql+asyncpg://app:app@db:5432/appdb
    ports:
      - "8000:8000"
    extra_hosts:
      # feste Zuordnung Hostname -> IP (aus deinem nslookup/ping)
      - "theta-v2-server.5micron.net:104.21.39.45"

volumes:
  dbdata:
