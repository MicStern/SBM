version: "3.9"
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: appdb
    ports:
      - "5432:5432"
    volumes:
      - dbdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d appdb"]
      interval: 5s
      timeout: 3s
      retries: 10

  app:
    build: .
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+asyncpg://app:app@db:5432/appdb
      API_BASE_URL: http://your-api.example.com/sensors/bed-monitor
      API_POLL_INTERVAL_SEC: 10
      AUTH_TYPE: none
      GROUP_KEY_NAME: labelUUID
      FETCH_CONCURRENCY: 1
      SAVE_CONCURRENCY: 5
      QUEUE_MAXSIZE: 1000
    ports:
      - "8000:8000"

volumes:
  dbdata:
